<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/index.css" />
		<title>War Game</title>
	</head>
	<body>
		<div class="container">
			<div class="game-info">
				<button class="new-deck-btn">New Deck</button>
				<span class="remaining-cards"></span>
			</div>
			<div class="top-text">
				<h2 class="game-score-text center-text">Game of War</h2>
				<p class="computer-score center-text">Computer:</p>
			</div>
			<div class="image-container">
				<p class="card-placeholder"></p>
				<p class="card-placeholder"></p>
			</div>
			<p class="player-score center-text">Me:</p>
			<button class="draw-card-btn">Draw</button>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
